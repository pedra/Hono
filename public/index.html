<head>

	<link rel="stylesheet" href="css/style.css">
	<link rel="icon" type="image/ico" href="/favicon.ico">

	<style>
		:root {
			color-scheme: light dark;
		}

		@media (prefers-color-scheme: light) {
			.element {

			}

		@media (prefers-color-scheme: dark) {
			.element {
				color: white;
				background-color: black;
			}
		}
	</style>
</head>
